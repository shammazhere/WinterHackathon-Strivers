<!DOCTYPE html>
<html>
<head>
    <title>PocketFlow Engine Monitor</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .event { border-bottom: 1px solid #333; padding: 5px 0; }
        .call { color: #00d4ff; }
        .return { color: #ff00ff; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è PocketFlow Live Feed</h1>
    <div id="log"></div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
        const logDiv = document.getElementById('log');

        socket.onopen = () => console.log('‚úÖ Connected to PocketFlow Engine');
        
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const entry = document.createElement('div');
            entry.className = `event ${data.type.toLowerCase()}`;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] <b>${data.type}</b>: ${data.nodeId}`;
            
            logDiv.prepend(entry);
        };
    </script>
</body>
</html>
